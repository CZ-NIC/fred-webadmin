stages:
    - analysis

########################################################################################################################
# Basic declarations
.requires-python: &requires-python
    tags:
        - python

.stylelint-xenial: &stylelint-xenial
    image: cznic/ubuntu_xenial_stylelint:latest

########################################################################################################################
# Individual jobs
css:
    <<: *requires-python
    <<: *stylelint-xenial
    stage: analysis
    script:
        - stylelint --version
        - make check-css
    variables:
        NODE_PATH: "/usr/local/lib/node_modules"
